name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker image
        env:
          DOCKER_REGISTRY: registry.digitalocean.com/petshop123
        run: |
         echo dop_v1_84774aee93da4d943626f8ddc4b1f182ad886767b430819b3e7b0d33e3bbdfa5 | docker login -u dop_v1_84774aee93da4d943626f8ddc4b1f182ad886767b430819b3e7b0d33e3bbdfa5 --password-stdin
          docker buildx build --push --tag $DOCKER_REGISTRY/backend:latest .
